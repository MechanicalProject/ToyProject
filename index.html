<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f9a35c49ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="board">
        <button class="btn">
          <i class="fas fa-play start"></i>
          <i class="fas fa-stop stop invisible"></i>
        </button>
        <div class="timer">00:30</div>
        <div class="count">40</div>
      </div>
      <div class="ground"></div>
      <div class="popup invisible">
        <button class="popup__btn">
          <i class="fas fa-redo-alt"></i>
        </button>
        <p class="popup__message">TEST</p>
      </div>
    </div>
  </body>
</html>
